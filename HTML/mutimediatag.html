<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>Mutimedia</h1>
    <img
      src="./WhatsApp Image 2023-05-25 at 8.01.58 AM.jpeg"
      alt="error"
      width="200px"
      height="200px"
    />
    <video
      controls
      autoplay
      loop
      poster="./download.jpeg"
      width="360"
      height="240"
      preload="none"
    >
      <source src="./file_example_MP4_480_1_5MG (1).mp4" type="video/mp4" />
    </video>

    <audio controls>
      <source src="./file_example_MP3_700KB.mp3" type="audio/mp3" />
    </audio>

    <object
      data="./Interviewbit.pdf"
      type="application/pdf"
      width="800"
      height="500"
    ></object>

    <iframe
      width="560"
      height="315"
      src="https://www.youtube.com/embed/38HPgEm3U0o"
      title="YouTube video player"
      frameborder="0"
      allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
      allowfullscreen
    ></iframe>
  </body>
</html>
